[env]

; SensESP Project Template for ESP32-S3
; Tested and working configuration

[env:esp32s3]
platform = espressif32 @ ^6.9.0
framework = arduino
board = esp32-s3-devkitc-1  ; Adjust to your specific board

; Memory configuration for ESP32-S3
; Most ESP32-S3 boards have 8MB Flash / 8MB PSRAM
board_build.flash_mode = qio
board_upload.flash_size = 8MB
board_build.partitions = default_8MB.csv
board_build.arduino.memory_type = qio_opi  ; For OPI PSRAM
board_build.f_cpu = 240000000L

; Upload and monitor settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_port = COM8


; SensESP library - Use latest version
lib_deps =
    SignalK/SensESP @ ^3.1.0
    ; Add your sensor libraries here

; Build flags - Critical for SensESP on ESP32-S3
build_flags =
    ; Enable PSRAM support
    -DBOARD_HAS_PSRAM
    ; ESP-IDF logging - REQUIRED by SensESP v3+
    -D USE_ESP_IDF_LOG
    ; Arduino Core workaround
    -D TAG='"SensESP"'
    ; Debug level
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    ; Button configuration (common GPIO 0 for boot button)
    -D SENSESP_BUTTON_PIN=0
    ; USB CDC if your board uses native USB
    ; Uncomment these if you hav

